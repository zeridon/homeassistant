---
id: 'update-shelly-firmware'
alias: Update Shellies
mode: single
description: Update shellies firmware if/when available. Wait for 5 min and trigger the annoucer (twice)
action:
  - service: mqtt.publish
    data:
      topic: shellies/command
      payload: update_fw
  - delay: "00:05:00"
  - service: mqtt.publish
    data:
      topic: shellies/command
      payload: announce
  - delay: "00:00:05"
  - service: mqtt.publish
    data:
      topic: shellies/command
      payload: announce
