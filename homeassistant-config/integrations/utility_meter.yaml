#####
# Utility meter
# Now tracking daily, monthly, quarterly and yearly Peak/Offpeak usage
# https://www.home-assistant.io/integrations/utility_meter/
#####

utility_meter:
  daily_energy:
    source: sensor.all_house_energy_usage
    cycle: daily
    tariffs:
      - dnevna
      - noshtna
  monthly_energy:
    source: sensor.all_house_energy_usage
    cycle: monthly
    tariffs:
      - dnevna
      - noshtna
